version: "3.8"
services:
  identity-server:
    build: ./identity-server
    container_name: identity-server
    restart: always
    ports:
      - "9000:9000"
    environment:
      - DATABASE_URL=postgres://admin:password@db:5432/oidc
    depends_on:
      - db

  api-server:
    build: ./api-server
    container_name: api-server
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://admin:password@db:5432/api_db
      - IDENTITY_SERVER_URL=http://identity-server:9000
    depends_on:
      - db
      - identity-server

  db:
    image: postgres:15
    container_name: oidc-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: oidc
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
